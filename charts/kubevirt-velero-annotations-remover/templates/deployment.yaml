apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubevirt-velero-annotations-remover
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubevirt-velero-annotations-remover
  template:
    metadata:
      labels:
        app: kubevirt-velero-annotations-remover
    spec:
      containers:
        - name: webhook
          image: quay.io/migtools/kubevirt-velero-annotations-remover-go:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8443
          volumeMounts:
            - name: tls
              mountPath: /tls
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: tls
          secret:
            secretName: webhook-tls
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
