---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: webhook-data
  namespace: openshift-adp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # storageClassName: ""  # Omit to use the cluster default StorageClass. Uncomment and set to override.


---
apiVersion: v1
kind: Service
metadata:
  name: kubevirt-velero-annotations-remover
  namespace: openshift-adp
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: webhook-tls
spec:
  ports:
    - port: 443
      targetPort: 8443
  selector:
    app: kubevirt-velero-annotations-remover
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: kubevirt-velero-annotations-remover
  annotations:
    service.beta.openshift.io/inject-cabundle: "true"
webhooks:
  - name: kubevirt-velero-annotations-remover.openshift-adp.svc
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
        operations: ["CREATE", "UPDATE"]
    clientConfig:
      service:
        name: kubevirt-velero-annotations-remover
        namespace: openshift-adp
        path: /mutate
        port: 443
      # caBundle is automatically injected by cert-manager
    admissionReviewVersions: ["v1"]
    sideEffects: None
    objectSelector:
      matchLabels:
        kubevirt.io: virt-launcher
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubevirt-velero-annotations-remover
  namespace: openshift-adp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubevirt-velero-annotations-remover
  template:
    metadata:
      labels:
        app: kubevirt-velero-annotations-remover
    spec:
      serviceAccountName: velero
      containers:
        - name: webhook
          image: quay.io/migtools/kubevirt-velero-annotations-remover:latest
          imagePullPolicy: Always
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          ports:
            - containerPort: 8443
          volumeMounts:
            - name: tls
              mountPath: /tls
            - name: data
              mountPath: /data
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: tls
          secret:
            secretName: webhook-tls
        - name: data
          persistentVolumeClaim:
            claimName: webhook-data
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
---
